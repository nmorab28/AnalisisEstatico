name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java project
        run: |
          mkdir -p classes/production/AnalisisEstatico
          javac -d classes/production/AnalisisEstatico $(find src -name "*.java")

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d3c6f2f9a1e6e3b6c8b9f4a2d3c1e7a9b2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}